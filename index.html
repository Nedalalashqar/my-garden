<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fabulous Garden</title>
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <section>
            <form id="form">
                <fieldset>
                    <label for="flowers name">Name</label>
                    <input type="text" name="flowersName" id="flowersName">
                    <label for="flower category">Img</label>
                    <select name="flowerCategory" id="flowerCategory">
                        <option value="Alstroemerias"></option>
                        <option value="Gardenias"></option>
                        <option value="Orchids"></option>
                        <option value="Roses"></option>
                        <option value="Sunflowers"></option>
                        <option value="Tulips"></option>
                        <option value="Peonies"></option>
                        <label for="flowerSeason">Season</label>
                        <input type="text" name="flowerSeason" id="flowerSeason">
                        <button id="submit" type="submit">Submit</button>
                    </select>
                </fieldset>
            </form>
            <section>
                <table id="table"></table>

            </section>
        </section>
    </main>
    
</body>
</html>
